<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation - Novellium</title>
    <link rel="stylesheet" href="../styles.css?v=4.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .doc-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .doc-header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .doc-title {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .doc-subtitle {
            font-size: 1.2em;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .doc-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .doc-nav-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .doc-nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .doc-nav-btn.active {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.2);
        }

        .pdf-viewer {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 12px;
            background: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .pdf-fallback {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
        }

        .pdf-fallback h3 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .pdf-fallback a {
            color: #4fc3f7;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            background: rgba(79, 195, 247, 0.2);
            border-radius: 8px;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .pdf-fallback a:hover {
            background: rgba(79, 195, 247, 0.3);
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .doc-container {
                margin: 10px;
                padding: 15px;
            }
            
            .pdf-viewer {
                height: 600px;
            }
            
            .doc-title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="doc-container">
        <div class="doc-header">
            <h1 class="doc-title" id="doc-title">Documentation</h1>
            <p class="doc-subtitle" id="doc-subtitle">Select a document to view</p>
        </div>

        <div class="doc-nav">
            <a href="?file=README" class="doc-nav-btn" id="nav-readme">üìã Project Overview</a>
            <a href="?file=USER-GUIDE" class="doc-nav-btn" id="nav-user-guide">üë§ User Guide</a>
            <a href="?file=GAME-FORMAT" class="doc-nav-btn" id="nav-game-format">‚öôÔ∏è Technical Specs</a>
        </div>

        <div id="pdf-container">
            <div class="loading" id="loading">
                üìÑ Loading documentation...
            </div>
        </div>
    </div>

    <script>
        // Load navbar
        fetch('../scripts/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });

        // Get file parameter from URL
        const urlParams = new URLSearchParams(window.location.search);
        const fileParam = urlParams.get('file') || 'README';

        // Document configurations
        const docs = {
            'README': {
                title: 'Project Overview',
                subtitle: 'Complete guide to Novellium Visual Novel Engine',
                file: 'README.pdf'
            },
            'USER-GUIDE': {
                title: 'User Guide',
                subtitle: 'How to create and play visual novel games',
                file: 'USER-GUIDE.pdf'
            },
            'GAME-FORMAT': {
                title: 'Technical Specifications',
                subtitle: 'Game format documentation and API reference',
                file: 'GAME-FORMAT.pdf'
            }
        };

        function loadDocument(docKey) {
            const doc = docs[docKey];
            if (!doc) return;

            // Update title and subtitle
            document.getElementById('doc-title').textContent = doc.title;
            document.getElementById('doc-subtitle').textContent = doc.subtitle;
            document.title = `${doc.title} - Novellium`;

            // Update active navigation
            document.querySelectorAll('.doc-nav-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.getElementById(`nav-${docKey.toLowerCase().replace('-', '-')}`);
            if (activeBtn) activeBtn.classList.add('active');

            // Load PDF
            const container = document.getElementById('pdf-container');
            const pdfPath = doc.file;

            // Check if PDF exists and browser supports PDF viewing
            const testPdf = new XMLHttpRequest();
            testPdf.open('HEAD', pdfPath, true);
            testPdf.onload = function() {
                if (testPdf.status === 200) {
                    // PDF exists, try to display it
                    container.innerHTML = `
                        <iframe src="${pdfPath}" class="pdf-viewer" title="${doc.title}">
                            <div class="pdf-fallback">
                                <h3>PDF Viewer Not Supported</h3>
                                <p>Your browser doesn't support inline PDF viewing.</p>
                                <a href="${pdfPath}" target="_blank">üìÑ Open PDF in New Tab</a>
                                <a href="${pdfPath}" download>üíæ Download PDF</a>
                            </div>
                        </iframe>
                    `;
                } else {
                    // PDF doesn't exist, show fallback
                    showFallback(docKey, doc);
                }
            };
            testPdf.onerror = function() {
                showFallback(docKey, doc);
            };
            testPdf.send();
        }

        function showFallback(docKey, doc) {
            const container = document.getElementById('pdf-container');
            const mdFile = docKey === 'README' ? '../README.md' : `${docKey}.md`;
            
            container.innerHTML = `
                <div class="pdf-fallback">
                    <h3>üìÑ ${doc.title}</h3>
                    <p>PDF version is being generated. View the source documentation:</p>
                    <a href="${mdFile}" target="_blank">üìù View Markdown Source</a>
                    <a href="../index.html">üè† Return to Library</a>
                    <br><br>
                    <p><em>PDF versions will be available soon. The documentation is fully accessible in markdown format.</em></p>
                </div>
            `;
        }

        // Load the requested document
        loadDocument(fileParam.toUpperCase());

        // Handle browser back/forward
        window.addEventListener('popstate', function() {
            const newFileParam = new URLSearchParams(window.location.search).get('file') || 'README';
            loadDocument(newFileParam.toUpperCase());
        });
    </script>
</body>
</html>
